<ion-header>

  <ion-navbar>
    <ion-title>profil</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list>
        
          <ion-item>
            <ion-label stacked>Username</ion-label>
            <ion-input type="text" [(ngModel)]="profile.username" ></ion-input>
          </ion-item>
        
          <ion-item>
              <ion-label stacked>Lastname</ion-label>
              <ion-input type="text" [(ngModel)]="profile.lastname"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label stacked>job</ion-label>
                <ion-input type="text" [(ngModel)]="profile.job"></ion-input>
              </ion-item>
          
        </ion-list>


        <div padding>
            <button ion-button (click)="createProfile()" >S'inscrire</button>
        </div>
    

</ion-content>
