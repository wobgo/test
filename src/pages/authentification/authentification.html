<ion-header>

  <ion-navbar>
    <ion-title>authentification</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


    <form  [formGroup]="loginForm" autocomplete="off">
        <ion-row>
          <ion-col>
            <ion-list inset>
              <ion-item>
                <ion-input placeholder="Email"  formControlName="email" 
                           type="text" required ></ion-input>
              </ion-item>
              <ion-item>
                <ion-input placeholder="Password"
                           type="password" formControlName="password" required ></ion-input>
              </ion-item>
            </ion-list>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <div *ngIf="error" class="alert alert-danger">{{error}}</div>
            <button ion-button class="submit-btn" full type="submit"
              (click)="loginUser()"      [disabled]="!loginForm.valid">Login
            </button>
          </ion-col>
        </ion-row>
      </form>

      <button ion-button block clear (click)="createAccount()">
        Create a new account
      </button>

      <h4 padding>Please login by using one of the following providers</h4>
      <ion-list inset>
        <ion-item (click)="login('facebook')">
          <ion-icon name="logo-facebook" item-left></ion-icon>
          Facebook
        </ion-item>
        <ion-item  (click)="loginWithGoogle()">
          <ion-icon name="logo-google" item-left></ion-icon>
          Google
        </ion-item>
    </ion-list>

</ion-content>
