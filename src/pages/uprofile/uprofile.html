<ion-header>

  <ion-navbar>
    <ion-title>uprofile</ion-title>
    <ion-buttons end>
      <button ion-button (click)="closeModal()" color="primary">Valider</button>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list>
        <ion-item  *ngFor="let person of uprofil  | async">
      
          <ion-avatar item-left>
            <img [src]="img">
          </ion-avatar>
          <h2>{{ person.username }}</h2>
          <p> 
            AGE: {{person.lastname }}
          </p>
          <p>
            Eye Color: {{ person.job }}
          </p>
        </ion-item>
      </ion-list>

      <ion-list >
        <ion-item>
        
        </ion-item>

          <ion-item>

            <button ion-button icon-left clear small>recommander</button>

            <button ion-button icon-left clear small>commenter</button>
          </ion-item>

      </ion-list>
</ion-content>
